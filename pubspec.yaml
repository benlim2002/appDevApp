name: utmlostnfound
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.7.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.2
  marquee: ^2.3.0
  google_fonts: ^6.2.1
  firebase_storage: ^12.3.6
  image_picker: ^1.1.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icons/icon.png"
  min_sdk_android: 30
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/asset1.jpg
    - assets/asset2.jpg
    - assets/asset3.jpg